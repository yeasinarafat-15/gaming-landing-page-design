<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Landing Page Design</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/89b217c305.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-section">
          <img src="images/Frame.png" alt="" />
          <h3 class="logo-name"><span class="text-pink">G</span>amer</h3>
        </div>
        <ul>
          <li><a href="">About Us</a></li>
          <li><a href="">Developers</a></li>
          <li class="btn-gray">
            <a href=""
              >Follow us On
              <i class="fa-brands fa-youtube youtube"></i>
              <i class="fa-brands fa-tiktok tiktok"></i>
            </a>
          </li>
        </ul>
      </nav>
      <div class="banner">
        <div class="banner-content">
          <h3 class="banner-title">Play Like The</h3>
          <h1 class="banner-main-title">G.O.A.T.</h1>
          <p class="text-light-gray">
            <i class="fa-regular fa-circle-play"></i>
            1-Click instant play
          </p>
          <p class="text-light-gray">
            <i class="fa-regular fa-circle-down"></i>
            No Download
          </p>
          <p class="text-light-gray">
            <i class="fa-regular fa-circle-user"></i>
            1000s of supported online games
          </p>
          <button class="btn-pink">SIGN IN</button>
          <button class="btn-primary">Go Rogue</button>
        </div>
        <img src="images/Group 18.png" alt="" />
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
